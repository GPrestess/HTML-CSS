<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1....h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;font&gt;">Códigos-Fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores<abbr></li>
        
    </ul>
    
</body>
</html>
