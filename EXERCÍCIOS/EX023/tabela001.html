<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
            height: 100px;
        }

        tr{
            background-color: gray;
        }

        tr.linha{
            background-color: darkgray;
        }

        td{
            border: 2px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: green;
        }

        td.dado:hover{
            background-color: red;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!--
            HIERARQUIA DE TABELAS SIMPLES
            TABLE = TABELA
                TABLE ROWS = LINHA DE TABELA
                    TABLE HEADER = CABEÃ‡ALHO DE TABELA
                        TABLE DATA = DADO DE TABELA 
        -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha"> <!--PRIMEIRA LINHA-->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!--PRIMEIRA LINHA-->
            <td>a3</td>
            <td class="dado">b3</td>
            <td>c3</td>
        </tr>
        <tr> <!--PRIMEIRA LINHA-->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
