<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do
        <!--TAMANHO PADRÃO DE UM IFRAME É DE 300X150 PX-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank"> repositório gustavo guanabara</a>
        </iframe>
        também é bem legal
    </p>
</body>

</html>
